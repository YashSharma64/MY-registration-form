<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Sign In</title>
</head>
<body>
    <div>
        <p>Shubham Kumar</p>
        <p>Reg ID 24362000144</p>
    </div>
    <div class="container" id="container">  
        <div class="right">
            <h2>Hello, User!</h2>
            <p>If you don't have an account</p>
            <button class="btn" onclick="showSignUp()">CREATE AN ACCOUNT</button>
        </div>
        <div class="left" id="signInForm">
            <h2>Sign In</h2>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <p>or use email password</p>
            <div class="form-container">
                <div class="form-group">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password">
                </div>
                <a href="#" class="forgot-password">Forgot password</a>
                <button class="btn">SIGN IN</button>
            </div>
        </div>
        <div class="left hidden" id="signUpForm">
            <h2>Create an Account</h2>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <p>or use email password</p>
            <div class="form-container">
                <div class="form-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Location" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Contact Number" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button class="btn" onclick="validateForm()">SIGN UP</button>
                <div class="alert" id="alert">Please fill out all fields correctly!</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
